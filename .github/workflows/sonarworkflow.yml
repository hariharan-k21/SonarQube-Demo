name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQube:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up JDK (assuming you're using Java)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adoptopenjdk'  # You can also use 'zulu' or other supported distributions
          version: '11'  # specify the Java version (e.g., '11', '17', etc.)

      # Cache SonarQube scanner dependencies
      - name: Cache SonarQube dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      # SonarQube Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: your-sonar-project-key
          organization: your-sonar-organization
